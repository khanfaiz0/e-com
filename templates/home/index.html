{% load static %}


{%block start%}
<link rel="stylesheet" href="http://127.0.0.1:5500/ecom/public/static/css/main.css">

    <div class="carousel-inner" style="height: 400px;">
      <div class="carousel-item active">
        <img src="{% static '/images/images.jpg' %}" alt="My image" class="d-block w-100" alt="...">

      <div class="carousel-item">

  {% for product in product %}
  <div class="col-md-4" style="margin-top:20px; margin-left:20px">

      <img class="img-resposive image-resize" src="{{product.product_img.first.image}}" style="height:300px;width:300px">
      <div class="box-element product">
         
          <hr>

          <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
          <a class="btn btn-outline-success" href="{% url 'get_products' product.slug %}">View</a>
          <h4 style="display: inline-block; margin-left:30px"><strong>â‚¹{{product.price|floatformat:2}} </strong></h4>

    </div>
