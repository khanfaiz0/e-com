{% extends 'base/base.html' %}

{% block start %}
<div class="w-50 p-4 position-relative " style="background-color: #eee; margin:20px 0px 0px 300px;">
    <form method='POST'>
        {% csrf_token %}
        {% include "base/alert.html" %}
        <legend>Registration</legend>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label ">First Name</label>
            <input type="text" required name='first_name' class="form-control" id="fname">
          </div>
        <div class="mb-3">
            <label for="exampleInputlname" class="form-label">Last Name</label>
            <input type="text" required name='last_name' class="form-control" id="lname" >
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" required name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" required name='password' class="form-control" id="exampleInputPassword1">
        </div>
        {% comment %} <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</div>

{% endblock %}
